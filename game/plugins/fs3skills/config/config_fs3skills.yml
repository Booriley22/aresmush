    aptitudes:
        -   
            name: Athletics
            desc: "Athletics measures a character's natural knack at performing activities involving bodily strength and agility. This includes running, swimming, climbing, jumping, throwing, and hand-to-hand combat."
        -   
            name: Creativity
            desc: "Artistic, imaginative, abstract thinking."
        -   
            name: Deftness
            desc: "Operational activities involving hand-eye coordination (e.g. driving, firing a gun)."
        -   
            name: Intellect
            desc: "Intellect measures one's capacity for logic, reason, and academic learning."
        -
            name: Spirit
            desc: "Spirit is a gauge of one's strength of character and presence. This affects ones social interactions, as well as mental fortitude and force of will."
        -
            name: Tech
            desc: "Technical ability, including the use, repair, and invention of technology. Devices that are operated manually without special technical understanding are covered by Deftness (e.g. firearms, vehicles). More advanced devices, such as computers, are covered by Tech."
    
    action_skills:
        -
            name: Fighting
            desc: "Used for fighting in close combat, such as bare-handed attacks, knives, clubs, etc. Though usually used offensively, it can also be used defensively for parrying attacks."
            ruling_attr: Athletics
        -
            name: First Aid
            desc: "For immediate, short-term care of injuries and illness. Long-term care, surgery, and other advanced medicine is more appropriate for medical professionals, and should be covered by an Expertise."
            ruling_attr: Intellect
        -
            name: Influence
            desc: "Influence is sort of a catch-all for social manipulation. Generally, characters will favor a particular style of influence, be that charming persuasion, fast-talking, inspirational speeches, seduction, or lying through one's teeth."
            ruling_attr: Spirit
        -
            name: Perception
            desc: "Perception measures one's awareness of one's surroundings and attention to detail. It is useful for spotting clues, catching a face in the crowd, and noticing someone trying to be sneaky. To some degree, it can even help get a read on someone's emotions, if the signs are overt enough (though for a proper read on someone, an appropriate Background Skill would be more effective)."
            ruling_attr: Intellect
        -   
            name: Shooting
            desc: "Shooting is the skill combat with ranged weapons that fire a projectile. This includes pistols, rifles, bows, crossbows, or even slingshots. Thrown weapons like javelins, throwing knives, or stones are covered with an Athletics Aptitude roll or an appropriate interest/expertise."
            ruling_attr: Deftness
        -   
            name: Stealth
            desc: "Stealth is the skill for moving silently and unseen. It is also good for acting with subtlety for things like picking pockets, palming, or concealing small objects on one's person."
            ruling_attr: Athletics
        - 
            name: Survival
            desc: "In the harsh world of the Aftermath, the world is out to eat you alive. This ability measures one's wilderness survival skills, such as foraging, setting snares, building a fire, tracking, trailblazing, and so on."
            ruling_attr: Intellectual

